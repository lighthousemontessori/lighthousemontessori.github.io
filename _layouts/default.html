<!DOCTYPE html>
<html>
<head>
  {% include head.html %}
  <!-- <%= yield :head %> -->
</head>
<body class="{{ page.css }}">
  {% include header.html %}

  <div class="banner">
    <div class="fixed">
      {% include random_banner.html %}

      <div class="title"><h1>{{ page.title }}</h1></div>
    </div>
  </div>
  
  <div class="content">
    <div class="fixed">
      <div class="sidebar">
        {% if page.sidebar %}
          {% include sidebars/{{page.sidebar}}.html %}
        {% endif %}
        
        {% include common_sidebar.html %}
      </div>

      <div class="left-side">
        <div class="page-content">
          {{ content }}
        </div>
      </div>
      <div class="clear"></div>
    </div>
  </div>

  {% include footer.html %}
</body>
</html>
