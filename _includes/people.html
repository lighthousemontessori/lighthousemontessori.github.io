{% for person in include.people %}
  <div class="person-pic">
    <div class="person-pic-bounds">
      <img src="/images/people/{{person.name | downcase | replace:' ','-'}}.jpg"/>
    </div>
    <div class="about">
      <h2>{{person.name}}</h2>
      {{person.role}}<br/>
      {% if person.quote %}
      <i>"{{person.quote}}"</i>
      {% endif %}
    </div>
  </div>
{% endfor %}
